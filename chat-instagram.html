<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Atendimento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover; /* Ajuste para garantir que a imagem fique bem dentro do círculo */
    }

    .message-content {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.5;
      font-weight: 500;
    }

    .bot-message .message-content {
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .user-message .message-content {
      background-color: #00ff66;
      color: #000000;
      margin-left: auto;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .typing-indicator img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .dots {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #00ff66;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 15px 10px;
      background-color: #2c2c2c;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
    }

    .option-button {
      background-color: #00ff66;
      color: #000000;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }

    .option-button:hover {
      background-color: #00cc52;
    }

    .hidden {
      display: none;
    }

    /* Scroll container fix to ensure buttons don't overlap messages */
    .chat-box {
      padding-bottom: 100px; /* Ajustei o padding para garantir que as mensagens e os botões não se sobreponham */
    }

    @media screen and (min-width: 375px) and (max-width: 428px) {
  .chat-container {
    height: 88vh; /* Aumenta a altura do contêiner */
  }
  .option-button {
    font-size: 14px; /* Reduz levemente o texto dos botões */
  }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot-message">
        <img src="https://thypix.com/wp-content/uploads/2022/08/hacker-avatar-profile-picture-thypix-85.jpg" alt="Bot">
        <div class="message-content">Olá! Você tem interesse no serviço de hackeamento de Instagram?</div>
      </div>
    </div>
    <div class="options-container" id="optionsContainer">
      <button class="option-button" onclick="startService()">Sim</button>
    </div>
  </div>

  <script>
    function startService() {
      addUserMessage("Sim");
      hideOptions();
      simulateTyping(() => {
        addBotMessage("Nosso serviço de hackeamento Instagram tem um custo de R$300. Gostaria de continuar?");
        showOptions(["Sim", "Não"], handleInitialResponse);
      });
    }

    function handleInitialResponse(choice) {
      addUserMessage(choice);
      hideOptions();
      if (choice === "Sim") {
        simulateTyping(() => {
          addBotMessage("Você gostaria de saber como funciona o serviço? Vou te enviar uma explicação detalhada, incluindo informações sobre o processo, pagamento e a prova de que o serviço realmente funciona. Recomendo que leia tudo atentamente para entender cada etapa corretamente");
         showOptions(["Sim", "Não"], handleServiceDetails);
        });
      } else {
        finalizeChat();
      }
    }

    function handleServiceDetails(choice) {
      addUserMessage(choice);
      hideOptions();
      if (choice === "Sim") {
        simulateTyping(() => addBotMessage("O valor para hackear ou recuperar uma conta no Instagram é de 300 reais, mas entendemos que nem todos podem pagar esse valor, especialmente se for uma conta com poucos seguidores. Por exemplo, se a conta tiver apenas 20 seguidores, sabemos que cobrar 300 reais não faria sentido. Por isso, podemos ajustar o valor conforme a situação. O mínimo que conseguimos fazer é 80 reais, mas isso depende do motivo e da complexidade do caso. Para contas maiores, como as de 1k seguidores, o valor será proporcional, pois exige mais ferramentas e esforço. Nosso processo é totalmente anônimo, utilizamos ferramentas de segurança avançadas que garantem que o dono da conta não receba notificações ou perceba o acesso. Porém, se você acessar a conta depois do serviço sem nossas medidas de segurança, o dono poderá receber notificações no dispositivo e no e-mail. Para evitar isso, cobramos uma taxa de 50 reais que garante o acesso anônimo e seguro, permitindo que você monitore a conta sem preocupações.")); 
        setTimeout(() => addBotMessage("Sabemos que pode haver receio de pagar pelo serviço e não obter o retorno esperado. No entanto, trabalhamos com serviços hackers, e não com a venda de mercadorias. Você não está comprando um produto em plataformas como Mercado Livre ou Amazon. Apesar disso, tratamos todos os nossos clientes com seriedade e comprometimento. Atendemos muitas pessoas diariamente, e os serviços de recuperação de contas são complexos e exigem tempo. Hackear um Instagram, por exemplo, não é algo que possa ser feito em apenas 30 minutos, já que esse é apenas o tempo necessário para iniciar o processo com nossas ferramentas especializadas."), 2000);
        setTimeout(() => addBotMessage("Vou te explicar como funciona nossa política de pagamento e as opções disponíveis. A primeira opção é o pagamento adiantado de 300 reais, mas sabemos que nem todos preferem essa forma. A segunda opção é a mais comum, onde você paga uma taxa adicional de 100 reais, que é obrigatória. Ou seja, você pagará 400 reais no total. Não aceitamos valores abaixo de 100 reais, como 50 reais, ou qualquer outra quantia. A taxa de 100 reais deve ser paga adiantada, preferencialmente via Pix. Em alguns casos, podemos considerar o pagamento de 300 reais, mas isso dependerá da situação específica. A terceira opção é pagar em Bitcoin. Para isso, você precisará instalar uma corretora (recomendamos a Binance) e uma carteira de criptomoedas, como a Blue Wallet. Depois, transfira os bitcoins da corretora para sua carteira e nos envie um print da transação. Somente depois disso, realizaremos o serviço, e quando enviarmos as provas, você faz o pagamento. Essa é a única opção em que o pagamento é feito após as provas. Não aceitamos Pix nem outros métodos de pagamento fora dessas condições. Diferente de outros serviços, oferecemos opções de pagamento que garantem a segurança do cliente. Muitos golpistas prometem serviços por preços extremamente baixos, como 20 reais, e as pessoas acabam comprando achando que o serviço será eficaz. Não confie no preço, confie na qualidade. Aqui, trabalhamos de forma séria e transparente, garantindo um serviço seguro e eficiente. Se não concordar com essas condições, pedimos que não insista e não faça a compra."), 4000);
        setTimeout(() => addBotMessage("As provas funcionam da seguinte maneira: iremos te enviar um vídeo em full HD, gravado pelo celular, mostrando a tela do computador durante o acesso à conta do Instagram. No vídeo, faremos o login no site oficial do Instagram e não iremos mostrar nenhuma informação privada. Não insista nessa parte, pois muitas pessoas tentam aplicar golpes na gente e já conhecemos todos os tipos. Sabemos que não podemos passar a senha antes do pagamento, mas existem várias informações que podem ser usadas para obter vantagem apenas com as provas. Por isso, não enviamos fotos da conta, reels, destaques (se a conta for privada), quem a pessoa segue, nem quem segue ela, também não mostramos o e-mail nem o número da conta. A maioria das pessoas pede print das mensagens para tentar verificar se realmente hackeamos a conta, mas também não enviamos, mesmo que a conversa seja só com você. Não insista, mostramos apenas o acesso entrando na conta e enviamos um print logado no perfil da pessoa. Com essas informações, muitas pessoas tentam obter vantagem sobre nossos serviços de várias formas, mas nos preocupamos com nossos clientes, por isso criamos essa prova para que vocês vejam que o serviço realmente funciona e tenha confiança."), 6000);
        setTimeout(() => addBotMessage("alguns avisos e informações... O tempo para hackear uma conta no Instagram pode variar de 3 a 5 horas, no máximo. Em casos raros, pode levar até 8 horas, mas isso depende da complexidade da conta e das medidas de segurança. O cliente é responsável pelo que fizer com a conta, não fazemos modificações ou alterações na conta, a não ser que seja após o pagamento. Após a confirmação do pagamento, ou quando o dinheiro já estiver na carteira do cliente, o processo será iniciado imediatamente. Não há atrasos ou espera adicional, uma vez que seja confirmado. Em relação à política de reembolso, não realizamos reembolso caso o cliente mude de ideia depois de comprar o serviço. Porém, se não conseguirmos realizar o serviço, faremos o reembolso. Pedimos que pense bem antes de solicitar qualquer serviço. O reembolso só será concedido em casos excepcionais, caso haja erro ou falha da nossa parte. Nossa taxa de sucesso é de 100%. Utilizamos técnicas avançadas para garantir que o serviço seja realizado, mas fatores como configurações de segurança e proteções adicionais do Instagram podem influenciar o resultado, fazendo o serviço demorar mais do que o normal. Caso a conta tenha verificação de 2 etapas (2FA), cobramos uma taxa adicional de 250 reais, pois é necessário usar uma técnica especial de by-pass para acessar a conta sem que a segurança atrapalhe. Assim, mesmo com a verificação de 2 etapas, conseguiremos acessar a conta normalmente."), 8000);
        setTimeout(() => {
        addBotMessage("Gostaria de ver um vídeo em nosso canal no youtube que explica e demonstra como fazemos esse hackeamento de instagram?");
          showOptions(["Sim", "Não"], handleVideoRequest);
        }, 10000);
      } else {
        finalizeChat();
      }
    }

    
function handleVideoRequest(choice) {
  addUserMessage(choice);
  hideOptions();
  if (choice === "Sim") {
    simulateTyping(() => {
      addBotMessage("Aqui está o vídeo que demonstra o serviço.");
      setTimeout(() => {
        addBotMessage("Após assistir volte a esta pagina e entre em contato conosco.");
        addBotMessage('<a href="https://www.youtube.com/watch?v=exemplo" target="_blank">Clique aqui para assistir</a>');
        simulateTyping(() => {
          addBotMessage("Entre em contato: Não tenha medo de chamar! Pode mandar um simples 'oi' e daremos continuidade ao atendimento. Porém, se já enviar todas as informações de forma direta, o atendimento será mais rápido e eficiente. Tenha o valor preparado, pois todos os serviços são realizados na hora. Lembre-se, quem te atende é o responsável pelo atendimento, não quem executa o serviço. Evite pedidos desnecessários para otimizar o tempo. Se entendeu tudo, clique abaixo para ir ao WhatsApp. Tenha um bom atendimento! :)");
          document.getElementById("optionsContainer").innerHTML = `
            <a href="http://wa.me/+5551999155092" class="option-button" target="_blank">Ir para o WhatsApp</a>
          `;
        });
      }, 2000); // Tempo para enviar o link
    });
  } else {
    finalizeChat();
  }
}



    function addBotMessage(message) {
      const chatBox = document.getElementById("chatBox");
      const botMessage = document.createElement("div");
      botMessage.classList.add("message", "bot-message");
      botMessage.innerHTML = `<img src="https://thypix.com/wp-content/uploads/2022/08/hacker-avatar-profile-picture-thypix-85.jpg" alt="Bot"><div class="message-content">${message}</div>`;
      chatBox.appendChild(botMessage);
      scrollToBottom();  // Garante que a rolagem vá para o final
    }

    function addUserMessage(message) {
      const chatBox = document.getElementById("chatBox");
      const userMessage = document.createElement("div");
      userMessage.classList.add("message", "user-message");
      userMessage.innerHTML = `<div class="message-content">${message}</div>`;
      chatBox.appendChild(userMessage);
      scrollToBottom();  // Garante que a rolagem vá para o final
    }

    function showOptions(options, callback) {
      const optionsContainer = document.getElementById("optionsContainer");
      optionsContainer.innerHTML = "";
      options.forEach(option => {
        const button = document.createElement("button");
        button.classList.add("option-button");
        button.textContent = option;
        button.onclick = () => {
          callback(option);
        };
        optionsContainer.appendChild(button);
      });
    }

    function hideOptions() {
      const optionsContainer = document.getElementById("optionsContainer");
      optionsContainer.innerHTML = "";
    }

    function simulateTyping(callback) {
      const chatBox = document.getElementById("chatBox");
      const typingIndicator = document.createElement("div");
      typingIndicator.classList.add("typing-indicator");
      typingIndicator.innerHTML = `<img src="https://thypix.com/wp-content/uploads/2022/08/hacker-avatar-profile-picture-thypix-85.jpg" alt="Bot"><div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>`;
      chatBox.appendChild(typingIndicator);
      scrollToBottom();  // Garante que a rolagem vá para o final

      const delay = Math.random() * 1000 + 1500; // Entre 1.5s e 2.5s
      setTimeout(() => {
        chatBox.removeChild(typingIndicator);
        callback();
      }, delay);
    }

    function scrollToBottom() {
      const chatBox = document.getElementById("chatBox");
      chatBox.scrollTop = chatBox.scrollHeight;  // Faz o chat rolar até o final
    }
  </script>
</body>
</html>
