<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contrate hackers profissionais para serviços personalizados.">
    <meta name="keywords" content="hackear whatsapp, hackear celular, serviços de hacker">
    <meta name="author" content="Haxor">
    <title>Haxor - Hacker Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #0f0f0f, #202020);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff66;
            text-transform: uppercase;
        }

        header nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        header nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #00ff66;
        }

        /* Main Intro Section */
        .main-intro {
            padding: 100px 30px;
            background: linear-gradient(120deg, #141414, #1c1c1c);
            text-align: center;
            margin-top: 70px;
        }

        .main-intro h1 {
            font-size: 3rem;
            color: #00ff66;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        .main-intro p {
            font-size: 1.2rem;
            color: #d0d0d0;
            margin-bottom: 40px;
        }

        .main-intro .cta {
            padding: 12px 30px;
            background: #00ff66;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .main-intro .cta:hover {
            background: #00cc52;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Services Section */
        .services {
            padding: 100px 30px;
            background: #121212;
        }

        .services h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #00ff66;
            margin-bottom: 40px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .service-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .service-card h3 {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .service-card p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-top: 10px;
        }

        .service-card .saber-mais {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #00ff66;
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .service-card .saber-mais:hover {
            background: #00cc52;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .main-intro h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#home" style="text-decoration: none; color: inherit;">Haxor</a>
        </div>
        <nav>
            <ul>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-intro" id="home">
        <h1>Bem-vindo ao Haxor</h1>
        <p>Contrate hackers profissionais para serviços sob medida. Confira abaixo nossas especialidades.</p>
        <a href="#services" class="cta">Veja Nossos Serviços</a>
    </section>

    <section class="services" id="services">
        <h2>Nossos Serviços</h2>
        <div class="services-grid">
            <!-- Mesmas opções de serviços -->
        </div>
    </section>
</body>
</html>
